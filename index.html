<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BD Travel</title>
    <!-- CSS Links -->
    <link rel="stylesheet" href="./styles/bd_travel.css" />
    <link rel="stylesheet" href="./styles/responsive.css" />
    <!-- Font Awesome CDN Link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Header Section Start From Here  -->
    <header>
      <!-- Nav Section Start From Here  -->
      <nav>
        <div class="nav-left-container">
          <img src="./Images/1.png" alt="" />
          <h1 class="nav-title secondary-color">
            BD <span class="primary-color">Travel</span>
          </h1>
        </div>
        <div class="nav-right-container secondary-color">
          <div class="nav-right-contents">
            <a href="#" id="active-button">Home</a>
            <a href="#">Packages</a>
            <a href="#">Testimonial</a>
            <a href="#">Blog</a>
            <a href="#">Contact</a>
          </div>
          <i class="fa-solid fa-bars hamburger-bars secondary-color"></i>
        </div>
      </nav>
      <!-- Nav Section End Here  -->

      <!-- Banner Section Start From Here  -->
      <section class="banner-container">
        <div class="banner-contents">
          <h1 class="banner-title">Explore Your Travel</h1>
          <p class="banner-description">
            Journey of discovery through travel allows you to explore new
            places. Immerse yourself in different cultures, and learn about the
            world and its people.
          </p>
        </div>
        <div class="banner-inputs">
          <input type="text" name="" id="" placeholder="Where go" />
          <input type="text" name="" id="" placeholder="When" />
          <input type="text" name="" id="" placeholder="Select Type" />
          <button class="btn-primary">
            <i class="fa-solid fa-magnifying-glass"></i> Find Now
          </button>
        </div>
      </section>
      <!-- Banner Section End Here  -->
    </header>
    <!-- Header Section End Here  -->

    <main></main>
    <footer></footer>
  </body>
</html>
